<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Raleway&display=swap"
      rel="stylesheet"
      />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    rel="stylesheet"/>
    <script src="https://kit.fontawesome.com/588a5409bd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Daily Agenda Assistant</title>
  </head>
  <body>
    <header class="container text-center m-4">
        <h1>Daily Agenda Assistant</h1>
        <p>A basic agenda tool for planning your workday.</p>
        <!-- Current Day generated with JavaScript -->
        <p id="currentDay">Current Day</p>
    </header>

    <main class="container mt-4">
        <!-- Timeblocks, Input and Save Buttons generated via jQuery -->
        <div id="timeBlocks" class="column"></div>
    </main>

    <!-- jQuery and Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/js/script.js"></script>

  </body>
</html>
