<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Daily Agenda Assistant</title>
    <!-- fonts and styles -->
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Raleway&display=swap" rel="stylesheet"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <!-- header section with title and description -->
    <header class="p-5 text-center bg-light mb-4">
        <h1 class="container">Daily Agenda Assistant</h1>
        <p class="container">A basic agenda tool for planning your workday.</p>
        <!-- current day generated with JavaScript -->
        <p id="currentDay">Current Day</p>
    </header>

    <!-- main section where the time blocks are appended -->
    <main class="container mt-4">
        <!-- timeblocks, input and save buttons generated via jQuery -->
        <div id="timeBlocks" class="column"></div>
    </main>

    <!-- including necessary JavaScript libraries and custom scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/588a5409bd.js" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>

  </body>
</html>
